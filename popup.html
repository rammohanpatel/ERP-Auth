<!DOCTYPE html>
<html>
<head>
  <title>Auto ERP Login</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
      min-width: 400px; /* Increased from 320px */
      border-radius: 12px;
    }
    
    h3 {
      font-size: 24px;
      margin: 0 0 20px;
      background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    h4 {
      font-size: 18px;
      margin: 25px 0 15px;
      color: #4ECDC4;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #ccc;
      transition: color 0.3s;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #4ECDC4;
      box-shadow: 0 0 10px rgba(78, 205, 196, 0.2);
    }

    input::placeholder {
      color: #666;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>
  <h3>Auto ERP Login</h3>
  
  <div class="input-group">
    <label for="loginId">Login ID</label>
    <input type="text" id="loginId" placeholder="Enter Login ID" />
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" />
  </div>

  <h4>Dynamic Questions</h4>
  <p style="color: #666; font-size: 14px; margin-bottom: 15px;">Note: Please enter the security questions and answers exactly as they appear on the login page, including spaces and letter casing.</p>
  <div class="input-group">
    <label>Question 1</label>
    <input type="text" id="question1" placeholder="Enter Question 1" />
    <input type="text" id="answer1" placeholder="Enter Answer 1" />
  </div>

  <div class="input-group">
    <label>Question 2</label>
    <input type="text" id="question2" placeholder="Enter Question 2" />
    <input type="text" id="answer2" placeholder="Enter Answer 2" />
  </div>

  <div class="input-group">
    <label>Question 3</label>
    <input type="text" id="question3" placeholder="Enter Question 3" />
    <input type="text" id="answer3" placeholder="Enter Answer 3" />
  </div>

  <button id="save">Save</button>
</body>
<script src="popup.js"></script>
</html>
